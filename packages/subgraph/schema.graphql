type Issuer @entity {
  id: ID!
  validators: [Validator!]! @derivedFrom(field: "issuers")
  claims: [Claim!]! @derivedFrom(field: "issuer")
}

interface Validator {
  id: ID!
  factory: Bytes!
  owner: Bytes!
  issuers: [Issuer!]!
  claims: [Claim!]! @derivedFrom(field: "validator")
}

type ERC20TransferUniqueNonceValidator implements Validator @entity {
  id: ID!
  factory: Bytes!
  owner: Bytes!
  issuers: [Issuer!]!
  claims: [Claim!]! @derivedFrom(field: "validator")
  token: Bytes!
  sender: Bytes!
  amount: BigInt!
}

type Claim @entity {
  id: ID!
  validator: Validator!
  issuer: Issuer!
  beneficiary: Bytes!
  data: Bytes!
  authsig: Bytes!
  claimsig: Bytes!
}
